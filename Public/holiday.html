<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Holidays</title>
  </head>
  <body>
    <body onload="startTime()">
      <div class="container">
        <div class="card">
          <div class="front">
            <div class="contentfront">
              <div class="month">
                <table>
                  <tr class="orangeTr">
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                  </tr>
                  <tr class="whiteTr">
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                  </tr>
                  <tr class="whiteTr">
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                    <th>13</th>
                  </tr>
                  <tr class="whiteTr">
                    <th>14</th>
                    <th>15</th>
                    <th>16</th>
                    <th>17</th>
                    <th>18</th>
                    <th>19</th>
                    <th>20</th>
                  </tr>
                  <tr class="whiteTr">
                    <th>21</th>
                    <th>22</th>
                    <th>23</th>
                    <th>24</th>
                    <th>25</th>
                    <th>26</th>
                    <th>27</th>
                  </tr>
                  <tr class="whiteTr">
                    <th>28</th>
                    <th>29</th>
                    <th>30</th>
                    <th>31</th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </table>
              </div>
              <div class="date">
                <div class="datecont">
                  <div id="date"></div>
                  <div id="day"></div>
                  <div id="month"></div>
                  <i class="fa fa-pencil edit" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="back">
            <div class="contentback">
              <div class="backcontainer"></div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
