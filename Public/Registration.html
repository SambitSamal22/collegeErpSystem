<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>  Registration Form  </title>
    <link rel="stylesheet" href="Registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script type="text/javascript" src="Registration.js"></script>

   </head>
<body>
  <div class="container">
    <div class="title">Student Registration Form:</div>
    <div class="content">
    
    <form method="post" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name Of The Student</span>
            <input type="text"id="username" placeholder="Enter your name"/>
            <span id="faname" class="text" ></span>

          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="date"id="date1" placeholder="Enter your username" />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="mail" id="email"placeholder="Enter your email" required/>
            <span id="mail" class="text" ></span>
           

          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="mobile"placeholder="Enter your number" required/>
            <span id="alert_phone" class="text" ></span>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password"id="pswd" placeholder="Enter your password" required/>
            <span id="message" class="text" ></span>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="samepass"placeholder="Confirm your password" required/>
            <span id="alert_message" class="text" ></span>
          </div>
          <div class="input-box">
            <span class="details">Adders</span>
            <textarea id="add" name="w3review" rows="4" cols="100"></textarea>
              <span id="alert_add" class="text" ></span>
          </div>
         
        </div>
       
        <div class="legend">
            <span class="legend" >Gender:&nbsp; </span>
            <input id="setD_male" type="radio" name="setD_gender">
                <label for="setD_male">Male</label>
            <input id="setD_female" type="radio" name="setD_gender" checked/>
                <label for="setD_female">Female</label>
        </div>
        <div id ="term">
          <input type="checkbox">
          <label for ="term">Term and Condition</label>
        </div>
      
        <div class="button">
        
          <input type="button" onclick="getData()"  value="Submit"  />
  
        </div>
    </form>
    </div>
  </div>

</body>
</html>
